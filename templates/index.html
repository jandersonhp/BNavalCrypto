<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>BNaval Crypto</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=6" />
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <main>
    <h1>BNaval Crypto</h1>

    <form method="POST">
      <div class="container">
        <textarea name="texto" placeholder="Digite o texto aqui..." required>{{ texto_original or '' }}</textarea>

        <div class="resultado">
          <strong>{{ acao or "Resultado" }}:</strong>
          <pre id="resultado-texto">{{ resultado or "O resultado aparecerÃ¡ aqui." }}</pre>
          <button type="button" id="btn-copiar" title="Copiar resultado">ğŸ“‹ Copiar</button>
          <span id="msg-copiar" style="display:none; font-weight:bold; color:#4CAF50; margin-left: 10px;">Copiado!</span>
        </div>
      </div>

      <div class="buttons">
        <button type="submit" formaction="{{ url_for('encriptar') }}">ğŸ” Encriptar</button>
        <button type="submit" formaction="{{ url_for('decriptar') }}">ğŸ”“ Desencriptar</button>
      </div>
    </form>

    <script>
      const btnCopiar = document.getElementById('btn-copiar');
      const resultadoTexto = document.getElementById('resultado-texto');
      const msgCopiar = document.getElementById('msg-copiar');

      btnCopiar.addEventListener('click', () => {
        const textToCopy = resultadoTexto.innerText;
        navigator.clipboard.writeText(textToCopy).then(() => {
          msgCopiar.style.display = 'inline';
          setTimeout(() => { msgCopiar.style.display = 'none'; }, 2000);
        }).catch(() => {
          alert('NÃ£o foi possÃ­vel copiar o texto.');
        });
      });
    </script>
  </main>
</body>
</html>
